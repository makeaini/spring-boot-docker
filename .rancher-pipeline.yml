stages:
- name: package
  steps:
  - runScriptConfig:
      image: maven:3.8.1-jdk-8
      shellScript: |-
        cd ./spring-boot-docker
        mvn clean install
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      tag: spring-boot-docker
      registry: 127.0.0.1:34313
- name: fabu
  steps:
  - applyAppConfig:
      catalogTemplate: spring-boot
      version: spring-boot
      name: spring-boot-docker
      targetNamespace: nginx
timeout: 60
notification: {}
